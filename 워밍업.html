        <h1>워밍업</h1>

        <img src="health.jpg" width="50%">

        <p>이것을 하지 않고, 강력한 운동을 하게 되면 <strong>근육을 다치게 하거나 근육이 수축되어 끊어지는</strong> 사고의 원인이 된다.
        <br>스포츠의 종류에 따라 그에 알맞은 워밍업이 필요한데, 주로 가벼운 러닝이나 유연체조 등이 있다.
        <br>그 강약이나 종류는 각자의 경험도 ·몸의 컨디션 ·연령 ·계절 ·기온 등에 따라 가감하거나 시간조절도 해야 한다.
        <br>워밍업은 몸을 따뜻하게 하여 체온을 높여주는 데 있으므로 이 운동이 끝난 뒤에는 몸을 식히지 않도록 주의해야 한다.</P>
